<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Offline - Cash Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .offline-container {
            text-align: center;
            padding: 2rem;
            max-width: 400px;
        }

        .offline-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .offline-icon img {
            width: 60px;
            height: 60px;
            filter: brightness(0) invert(1);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.6;
        }

        .retry-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .retry-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .status {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .status-item:last-child {
            margin-bottom: 0;
        }

        .status-label {
            opacity: 0.8;
        }

        .status-value {
            font-weight: 500;
        }

        .online {
            color: #4ade80;
        }

        .offline {
            color: #f87171;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            <img src="/money-transfer.png" alt="Cash Management">
        </div>

        <h1>Anda Sedang Offline</h1>
        <p>Koneksi internet terputus. Beberapa fitur mungkin tidak tersedia. Silakan periksa koneksi internet Anda dan coba lagi.</p>

        <button class="retry-btn" onclick="window.location.reload()">
            Coba Lagi
        </button>

        <div class="status">
            <div class="status-item">
                <span class="status-label">Status Koneksi:</span>
                <span class="status-value offline" id="connection-status">Offline</span>
            </div>
            <div class="status-item">
                <span class="status-label">Terakhir Online:</span>
                <span class="status-value" id="last-online">-</span>
            </div>
        </div>
    </div>

    <script>
        // Update connection status
        function updateConnectionStatus() {
            const statusElement = document.getElementById('connection-status');
            const lastOnlineElement = document.getElementById('last-online');

            if (navigator.onLine) {
                statusElement.textContent = 'Online';
                statusElement.className = 'status-value online';
                lastOnlineElement.textContent = new Date().toLocaleString('id-ID');
            } else {
                statusElement.textContent = 'Offline';
                statusElement.className = 'status-value offline';
            }
        }

        // Check connection on load
        updateConnectionStatus();

        // Listen for online/offline events
        window.addEventListener('online', function() {
            updateConnectionStatus();
            // Auto-reload when back online
            setTimeout(() => {
                window.location.reload();
            }, 1000);
        });

        window.addEventListener('offline', function() {
            updateConnectionStatus();
        });

        // Check connection every 5 seconds
        setInterval(updateConnectionStatus, 5000);
    </script>
</body>
</html>
